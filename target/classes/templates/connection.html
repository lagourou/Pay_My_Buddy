<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'ajout d'une relation</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="heading">
        <span><strong>Pay My Buddy</strong></span>
        <nav>
            <strong>
                <a href="/transaction" sec:authorize="isAuthenticated()">Transférer</a>
                <a href="/profil" sec:authorize="isAuthenticated()">Profil</a>
                <a href="/friends" sec:authorize="isAuthenticated()" class="active">Ajouter relation</a>
                <a href="/login?logout" sec:authorize="isAuthenticated()">Se déconnecter</a>
            </strong>
        </nav>

    </div>
    <div class="tank">
        <h2><strong>Chercher une relation</strong></h2>
        <form th:action="@{/add}" method="post" class="relation-form">
            <div class="input-tank">
                <input type="email" name="email" placeholder="Saisir une adresse mail" required th:classappend="${success != null} ? 'success-input' : (${error != null} ? 'error-input' : '')"/>
                <span th:if="${success}" class="status-message success-message" th:text="${success}"></span>
                <span th:if="${error}" class="status-message error-message" th:text="${error}"></span>
            </div>
            <button type="submit" class="btn-add">Ajouter</button>
        </form>
    </div>
    
</body>
</html>
