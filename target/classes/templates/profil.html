<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page de profil</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="heading">
      <span><strong>Pay My Buddy</strong></span>
      <nav>
        <strong>
          <a th:href="@{/transaction}"
            sec:authorize="isAuthenticated()">Transférer</a>
          <a th:href="@{/profil}" sec:authorize="isAuthenticated()"
            class="active">Profil</a>
          <a th:href="@{/userConnections}"
            sec:authorize="isAuthenticated()">Ajouter relation</a>
          <a th:href="@{/logout}" sec:authorize="isAuthenticated()">Se
            déconnecter</a>
        </strong>
      </nav>
    </div>
    <form
      th:action="@{/modify-profil}"
      th:object="${user}"
      method="post"
      class="form-modify">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="input-username"
          th:field="*{username}"
          placeholder="@username"
          required />
        <span class="arrow-username">></span>
      </div>
      <div class="form-group">
        <label for="email">Mail</label>
        <input
          type="email"
          name="email"
          id="email"
          th:field="*{email}"
          placeholder="nom@domain.com"
          required />
        <span class="arrow">></span>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          name="password"
          id="password"
          th:field="*{password}"
          placeholder="mot de passe"
          required />

        <span class="arrow">></span>
      </div>
      <button type="submit" class="btn-modify">Modifier</button>
    </form>
    <div class="alert-container">
      <p th:if="${error}" th:text="${error}"
        class="alert-error"></p>
      <p th:if="${success}" th:text="${success}"
        class="alert-success"></p>
    </div>
  </body>
</html>
