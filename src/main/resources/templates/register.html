<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'inscription</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="cadre">
      <div class="header">
        <button class="btn-pmb"><strong>Pay My Buddy</strong></button>
      </div>
      <div class="container">
        <div class="alert" th:if="${param.error}" role="alert">
          <p class="alert-error">Email ou identifiant déjà utilisé</p>
        </div>
        <div class="alert" th:if="${param.success}" role="alert">
          <p class="alert-success">Inscription réussie</p>
        </div>
        <form
          th:action="@{/register}"
          th:object="${user}"
          method="post"
          class="register-form"
        >
          <input
            id="username"
            type="text"
            name="username"
            placeholder="Username"
            class="styled-input"
            required
            aria-describedby="username"
          />
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Mail"
            class="styled-input"
            required
            aria-describedby="email"
          />
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Mot de passe"
            class="styled-input"
            required
            aria-describedby="password"
          />
          <button class="submit"><strong>S'inscrire</strong></button>
        </form>
        <footer class="form-footer">
          <a href="/login" class="link">Déjà inscrit ? Connectez-vous</a>
        </footer>
      </div>
    </div>
  </body>
</html>
